<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forms & Input</title>
  <style>
    /* 設置label與textarea切齊上方的方法 */
    textarea {
      vertical-align:top;
    }
  </style>
</head>
<body>
  <!-- name : 給後端使用
       id   : label for 對應
       for  : input id 對應
  -->

  <!--
      ? 預設值
      ? input : placeholder
      ? option : selected
      ? type="radio" : checked
   -->

  <form action="process.php">
    <!-- text -->
    <div>
      <label for="name">Name</label><br>
      <input type="text" name="name" id="name" value="John Doe">
    </div>
    </form>
    <!-- email -->
    <div>
      <label for="email">Name</label><br>
      <input type="email" name="email" id="email" placeholder="Enter an email">
    </div>
    <!-- textarea -->
    <div>
      <label for="message">Message</label>
      <textarea name="message" id="message" cols="50" rows="5"></textarea>
    </div>
    <!-- select -->
    <div>
      <label for="sex">Sex</label><br>
      <select name="sex" id="sex">
        <option value="male">Male</option>
        <option value="female" selected>Female</option>
        <option value="other">Other</option>
      </select>
    </div>
    <!-- number -->
    <div>
      <label for="age">Age</label><br>
      <input type="number" name="age" id="age">
    </div>
    <!-- date -->
    <div>
      <label for="bithdate">Bithdate</label><br>
      <input type="date" name="bithdate" id="bithdate">
    </div>
    <!-- radio -->
    <div>
      <label for="membership">Membership</label><br>
      <input type="radio" name="membership" id="membership" value="simple"> Simple
      <input type="radio" name="membership" id="membership" value="standard" checked> Standard
      <input type="radio" name="membership" id="membership" value="super"> Super
    </div>
    <!-- checkbox -->
    <div>
      <label for="likes">I Like...</label><br>
      <input type="checkbox" name="likes" id="likes" value="bike"> Bike
      <input type="checkbox" name="likes" id="likes" value="car" checked> Car
      <input type="checkbox" name="likes" id="likes" value="boat"> Boat
    </div>
    <!-- submit -->
    <input type="submit" value="Submit">
    <button type="reset">Button</button>
  </form>
</body>
</html>
