<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Headings, Paragraphs, Typography</title>
  </head>
  <body>
    <!-- Headings (每一頁面只放一個h1, 搜尋引擎會找)-->
    <h1>Heading 1</h1>
    <h2>Heading 2</h2>
    <h3>Heading 3</h3>
    <h4>Heading 4</h4>
    <h5>Heading 5</h5>
    <h6>Heading 6</h6>

    <!-- 
        Paragraph (段落)
        0.strong, del, em 可以由 css 設定達到效果，因此這是很少使用的tag。
        1.strong 語意:重要  | 風格:粗體
        2.b      語意:無   | 風格:粗體
        3.em     語意:強調 | 風格:斜體
        4.i      語意:無  | 風格:斜體
    -->
    
    <!-- Typography (排版) -->
    <p>
      Lorem ipsum <strong>dolor</strong> sit <del>amet</del> consectetur
      <em>adipisicing elit.</em> 
      <br>
      <br>
      Modi, 
      <hr>
      sit.
    </p>
  </body>
</html>
