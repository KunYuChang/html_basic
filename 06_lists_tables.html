<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lists & Tables</title>
  </head>
  <body>
    <!-- Unordered lists -->
    <ul>
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
      <li>Item 4</li>
    </ul>

    <!-- Ordered lists -->
    <ol>
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
      <li>Item 4</li>
    </ol>

    <!-- Nested lists -->
    <ul>
      <li>Item 1</li>
      <li>Item 2</li>
      <ul>
        <li>Nested Item 1</li>
        <li>Nested Item 2</li>
      </ul>
      <li>Item 3</li>
      <li>Item 4</li>
    </ul>

    <!-- Tables -->

    <!-- 
      
      基本標示 : 
      <table> 表格
      <tr> 表行
      <th> 表頭
      <td> 表格資料

      進階標示 :
      
      - <thead>
      - <tbody>
      - <tfoot>

      進階表格製作 :

      - colspan
      - rowspan

      參考 :

      https://vertex-academy.com/tutorials/en/table-creation-html/?doing_wp_cron=1613699471.8677868843078613281250

    -->
    <table>
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>John</td>
          <td>Doe</td>
          <td>jdoe@gmail.com</td>
        </tr>
        <tr>
          <td>Kate</td>
          <td>Smith</td>
          <td>kate@gmail.com</td>
        </tr>
        <tr>
          <td>Jeff</td>
          <td>Wilson</td>
          <td>jeff@gmail.com</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
